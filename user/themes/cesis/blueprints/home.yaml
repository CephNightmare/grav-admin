title: Home

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        content:
          type: tab

          #
          # Add your custom fields here.
          # These fields will be available in the page's Content tab
          # inside the Admin Panel.
          #
          fields:

            #
            # Custom text field
            #
            header.cesis.headerTitle:
              type: text
              label: Header Title

            header.cesis.headerSubTitle:
                          type: text
                          label: Header SubTitle

            header.cesis.introTitle:
              type: text
              label: Intro Title

            header.cesis.introText:
                          type: textarea
                          label: Intro Title
            #
            # Cover image
            #
            header.cesis.backgroundImage:
              type: file
              label: Background Image
              destination: 'self@'
              multiple: false
              accept:
                - image/*