title: Home

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        content:
          type: tab

          #
          # Add your custom fields here.
          # These fields will be available in the page's Content tab
          # inside the Admin Panel.
          #
          fields:

            #
            # Custom text field
            #
            header.cesis.headerTitle:
              type: text
              label: Header Title

            header.cesis.headerSubTitle:
              type: text
              label: Header SubTitle

            #
            # Cover image
            #
            header.cesis.backgroundImage:
              type: file
              label: Background Image
              destination: 'self@'
              multiple: false
              accept:
                - image/*

            header.cesis.introTitle:
              type: text
              label: Intro Title

            header.cesis.introText:
              type: textarea
              label: Intro SubTitle

            header.cesis.formTitle:
              type: text
              label: Form Title

            header.cesis.formIntro:
              type: textarea
              label: Form Intro

            header.cesis.methodsTitle:
              type: text
              label: Werkwijze Title

            header.cesis.methodsText:
              type: textarea
              label: Werkwijze Text

            header.cesis.methodsButtonText:
              type: text
              label: Werkwijze Button Text

            header.cesis.methodsButtonLink:
              type: pages
              size: medium
              classes: fancy
              label: Werkwijze Button Link
              show_all: true
              show_modular: true
              show_root: true
              help: PLUGIN_ADMIN.HOME_PAGE_HELP
            header.cesis.methodsImage:
              type: file
              label: Werkwijze Background Image
              destination: 'self@'
              multiple: false
              accept:
                - image/*

            header.cesis.servicesTitle:
              type: text
              label: Diensten Title

            header.cesis.servicesIntro:
              type: textarea
              label: Diensten Intro

            header.cesis.servicesBlock1:
              type: fieldset
              title: diensten Blok 1
              icon: comments
              collapsed: false       # Initial state of fieldset (see collapsible option)
              collapsible: true    # Whether one can expand the fieldset or not
              fields:
                header.cesis.servicesBlock1.title:
                  type: text
                  label: Title
                header.cesis.servicesBlock1.text:
                  type: textarea
                  label: Text
                header.cesis.servicesBlock1.buttonText:
                  type: textarea
                  label: Button Text
                header.cesis.servicesBlock1.buttonLink:
                    type: pages
                    size: medium
                    classes: fancy
                    label: PLUGIN_ADMIN.HOME_PAGE
                    show_all: true
                    show_modular: true
                    show_root: true
                    help: PLUGIN_ADMIN.HOME_PAGE_HELP

            header.cesis.servicesBlock2:
              type: fieldset
              title: diensten Blok 2
              icon: comments
              collapsed: false       # Initial state of fieldset (see collapsible option)
              collapsible: true    # Whether one can expand the fieldset or not
              fields:
                header.cesis.servicesBlock2.title:
                  type: text
                  label: Title
                header.cesis.servicesBlock2.text:
                  type: textarea
                  label: Text
                header.cesis.servicesBlock2.buttonText:
                  type: textarea
                  label: Button Text
                header.cesis.servicesBlock2.buttonLink:
                    type: pages
                    size: medium
                    classes: fancy
                    label: PLUGIN_ADMIN.HOME_PAGE
                    show_all: true
                    show_modular: true
                    show_root: true
                    help: PLUGIN_ADMIN.HOME_PAGE_HELP